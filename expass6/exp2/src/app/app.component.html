<h1>Todos</h1>
<mat-card style="width:50vh">
  <table mat-table style="width:50vh; margin-bottom: 50px;" [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="summary">
    <th mat-header-cell *matHeaderCellDef> summary </th>
    <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="accent" (click)="deleteElement(element)" >delete</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

  <button mat-raised-button color="primary" (click)="getAndUpdateTodos()">Refresh</button>
  <button mat-raised-button color="accent" (click)="addTodo()">Add</button>

  <label for="summary">Summary: </label>
  <input id="summary" type="text" [formControl]="summary">
  <label for="description">Description: </label>
  <input id="description" type="text" [formControl]="description">
  
</mat-card>
